project:
  type: website
  render:
    - index.qmd
    - glossary.qmd
website:
  title: ""
  page-navigation: true
  navbar:
    search: true
    pinned: true
    left:
      - text: "Home"
        href: index.qmd
      - href: glossary.qmd
format:
  html:
    include-in-header: header.html
    css: style.css
    embed-resources: true
    standalone: true
    code-fold: true
    code-link: true
    code-line-numbers: true
    df-print: default
    toc: false
    toc-depth: 3
    number-sections: false
    number-depth: 3
    highlight-style: pygments
    smooth-scroll: true
    grid:
      sidebar-width: 250px
      body-width: 800px
      margin-width: 250px
      gutter-width: 1.5em
execute:
  freeze: auto
